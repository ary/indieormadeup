<!DOCTYPE HTML>
<html>

<head>
	<!-- Styles -->
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
    <!-- Custom styles for this page -->
	<link rel="stylesheet" type="text/css" href="custom.css">

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">
		<div class="header">
		</div>


      	<div class="jumbotron jumbotron-color">
	        <h3 class="title-text">Awesome indie band or completely made up?</h3>
	        <p class="lead title-text">Pick the real band.</p>
	        
      	</div>

      	<div class="row">
	        <div class="col-md-6">
	        	<!-- Left button. -->
				<p><a onClick="showResult(this)" class="btn btn-lg btn-default btn-block band-name" role="button" id="left"></a></p>
	        </div>

	        <div class="col-md-6">
	        	<!-- Right button. -->
				<p><a onClick="showResult(this)" class="btn btn-lg btn-default btn-block band-name" role="button" id="right"></a></p>
	        </div>
      	</div>

      	<!-- Hacky way to add vertical spacing. -->
      	<div class="row" style="height:20px;">
      	</div>
      
      	<div class="row">
	        <div class="col-md-9">
	        	<!-- Result text. -->
		      	<div id="result">
		      		<h2></h2>
		      	</div>
	        </div>

	        <div class="col-md-3 next-column">
	        	<!-- Next button. -->
				<a onClick="showNext()" class="btn btn-sm btn-primary btn-block" role="button" id="next">next</a>
	        </div>
      	</div>

		<div class="footer">
		</div>

	</div>

	<!-- Scripts -->
	<script src="script.js"></script>
</body>
</html>
